[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pulsegen-client"
dynamic = ["version"]
description = "Client for Qynit.PulseGen.Server"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "kaho", email = "kaho0769@qq.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = ["numpy", "msgpack", "attrs", "pythonnet>=3.0.0"]

[project.urls]
Documentation = "https://github.com/kahojyun/Qynit.PulseGen#readme"
Issues = "https://github.com/kahojyun/Qynit.PulseGen/issues"
Source = "https://github.com/kahojyun/Qynit.PulseGen"

[tool.hatch.version]
path = "VERSION.txt"
pattern = "(?P<version>.*)"

[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.wheel]
packages = ["python/pulsegen_client"]

[tool.hatch.build.targets.wheel.force-include]
"artifacts/publish/Qynit.PulseGen.Server/release" = "pulsegen_client/lib"

[tool.hatch.envs.default]
dependencies = ["scipy", "matplotlib", "ipython"]
