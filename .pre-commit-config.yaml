# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  skip:
    - uv-lock
    - cargo-fmt
    - cargo-deny
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-toml
  - id: check-added-large-files
- repo: https://github.com/crate-ci/typos
  rev: edb4e206047e89b93ebe08f1a2ccc3d581a70cc7  # frozen: v1
  hooks:
    - id: typos
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 9e8320f8d22dfa502984f75bb72d6bba825e570c  # frozen: 0.8.22
  hooks:
    - id: uv-lock
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: a113f03edeabb71305f025e6e14bd2cd68660e29  # frozen: v0.13.1
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
# Copied from maturin repo
- repo: local
  hooks:
    - id: cargo-fmt  # rustup component add rustfmt
      name: cargo fmt
      entry: cargo fmt --all --
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-deny  # cargo install --locked cargo-deny
      name: cargo deny
      entry: cargo deny --all-features check --
      language: system
      pass_filenames: false
